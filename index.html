<html>
  <body style="padding: 0; margin: 0;">
    <div style="position: absolute; top: 5px; right: 5px;">
      <select>
        <option>Geometry/OBJViewer</option>
        <option>Geometry/PointCloud</option>
        <option>Geometry/PolyDataViewer</option>
        <option>Geometry/PolyDataWithData</option>
        <option>Geometry/ProcessingPipeline</option>
        <option>Geometry/SourceViewer</option>
        <option>Geometry/Glyph</option>
        <option>Volume/SliceRendering</option>
        <option>Volume/SyntheticVolumeRendering</option>
        <option>Volume/VolumeRendering</option>
        <option>Volume/DynamicUpdate</option>
      </select>
      <a
        class="js-src"
        href=""
        target="_blank"
        style="padding: 0 5; background: white; border-radius: 5px; border: solid 1px #333; color: #333; text-decoration: none;"
        >View source</a
      >
    </div>
    <iframe
      class="js-usage"
      src=""
      style="border: 0; margin: 0; padding: 0; width: 100vw; height: 100vh;"
    ></iframe>
    <script>
      var srcLink = document.querySelector('.js-src');
      var usageFrame = document.querySelector('.js-usage');
      var select = document.querySelector('select');

      function selectUsage() {
        const value = select.value;
        const appName = value.split('/').pop();
        srcLink.href = `https://github.com/Kitware/react-vtk-js/blob/master/usage/${value}.js`;
        usageFrame.src = `${appName}.html`;
      }
      selectUsage();
      select.addEventListener('change', selectUsage);
    </script>
  </body>
</html>
